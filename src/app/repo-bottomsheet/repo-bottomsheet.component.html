<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
          <img src="{{orgsImgUrl}}"    width="auto" height="35" class="d-inline-block align-top" alt="">
      </div>  
      <mat-card-title>{{repository.full_name}}</mat-card-title>
      <mat-card-subtitle>{{repository.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       Description :  {{repository?.description}}<br>
       Created Date : {{repository?.created_at | date: 'medium'}}<br>
       Primary Language : {{repository?.language}}  
  
      </p>
    </mat-card-content>
    <mat-card-actions class="col-md-12">
      <mat-icon (click)="showGitHubPage()" ><i class="fa fa-github" align="center"></i> </mat-icon>     
    </mat-card-actions>  
  </mat-card>
